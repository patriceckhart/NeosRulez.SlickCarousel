'NeosRulez.SlickCarousel:Component.SlickCarousel':
  superTypes:
    'Neos.Neos:Content': true
    'NeosRulez.SlickCarousel:Mixin.SlickOptions': true
  childNodes:
    slickCarouselItems:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': false
          'NeosRulez.SlickCarousel:Component.SlickCarouselItem': true
  ui:
    label: i18n
    group: 'slick'
    icon: far fa-images
    inlineEditable: true
    inspector:
      groups:
        settings:
          label: NeosRulez.Bootstrap:Main:settings
          icon: icon-cog
  properties:
    containerwidth:
      ui:
        reloadPageIfChanged: true
    textalignment:
      type: string
      defaultValue: 'center'
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'settings'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'center':
                label: i18n
              'start':
                label: i18n
              'end':
                label: i18n
    aspectRatio:
      type: string
      defaultValue: '4:3'
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: 'settings'
          position: 'end'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'square':
                label: i18n
              '4:3':
                label: '4:3'
              '16:9':
                label: '16:9'
              '21:9':
                label: '21:9'
              '3:2':
                label: '3:2'
              '7:5':
                label: '7:5'
              '5:4':
                label: '5:4'