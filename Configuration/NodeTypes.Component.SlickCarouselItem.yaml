'NeosRulez.SlickCarousel:Component.SlickCarouselItem':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    group: 'slick'
    label: i18n
    icon: far fa-image
    inspector:
      groups:
        settings:
          label: NeosRulez.Bootstrap:Main:settings
          icon: icon-cog
  properties:
    image:
      type: 'Neos\Media\Domain\Model\ImageInterface'
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: 'settings'
          editorOptions:
            features:
              mediaBrowser: true
              crop: true
              resize: false
    text:
      type: string
      ui:
        label: i18n
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: '<p>Text</p>'
            autoparagraph: true
            linking:
              anchor: true
              title: true
              relNofollow: true
              targetBlank: true
            formatting:
              strong: true
              em: true
              u: true
              sub: true
              sup: true
              del: true
              p: true
              h1: false
              h2: false
              h3: true
              h4: true
              h5: true
              h6: true
              pre: false
              underline: true
              strikethrough: true
              removeFormat: true
              left: true
              right: true
              center: true
              justify: false
              table: false
              ol: true
              ul: true
              a: false
    textColor:
      type: string
      defaultValue: ''
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'settings'
          editor: 'Shel.Neos.ColorPicker/ColorPickerEditor'
          editorOptions:
            mode: 'hex'
            picker: true
            fields: true
            presetColors: [ ]
    link:
      type: string
      ui:
        reloadPageIfChanged: true
        label: i18n
        inspector:
          group: 'settings'
          editor: 'Neos.Neos/Inspector/Editors/LinkEditor'
          editorOptions:
            assets: true
    containerwidth:
      ui: ~