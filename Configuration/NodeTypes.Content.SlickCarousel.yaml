'NeosRulez.SlickCarousel:SlickCarousel':
  superTypes:
    'Neos.Neos:Content': TRUE
  childNodes:
    slickCarouselItems:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': FALSE
          'NeosRulez.SlickCarousel:SlickCarouselItem': TRUE
  ui:
    label: i18n
    group: 'slick'
    icon: 'icon-picture'
    inlineEditable: TRUE
    inspector:
      groups:
        settings:
          label: NeosRulez.Bootstrap:Main:settings
          icon: 'icon-cog'
  properties:
    containerwidth:
      ui:
        reloadPageIfChanged: TRUE
    showarrows:
      type: boolean
      defaultValue: TRUE
      ui:
        label: i18n
        reloadPageIfChanged: TRUE
        inspector:
          group: 'settings'
    showdots:
      type: boolean
      defaultValue: TRUE
      ui:
        label: i18n
        reloadPageIfChanged: TRUE
        inspector:
          group: 'settings'
    textalignment:
      defaultValue: 'center'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'center':
                label: i18n
              'start':
                label: i18n
              'end':
                label: i18n