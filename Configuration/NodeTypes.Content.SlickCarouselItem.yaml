'NeosRulez.SlickCarousel:SlickCarouselItem':
  superTypes:
    'Neos.Neos:Content': TRUE
  ui:
    group: 'slick'
    label: i18n
    icon: 'icon-picture'
    inspector:
      groups:
        settings:
          label: NeosRulez.Bootstrap:Main:settings
          icon: 'icon-cog'
  properties:
    image:
      type: 'Neos\Media\Domain\Model\ImageInterface'
      ui:
        label: i18n
        reloadPageIfChanged: TRUE
        inspector:
          group: 'settings'
    text:
      type: string
      ui:
        label: i18n
        reloadPageIfChanged: TRUE
        inspector:
          group: 'settings'
          editor: 'Neos.Neos/Inspector/Editors/RichTextEditor'
          editorOptions:
            placeholder: '<p>placeholder</p>'
            autoparagraph: true
            linking:
              anchor: true
              title: true
              relNofollow: true
              targetBlank: true
            formatting:
              strong: true
              em: true
              u: true
              sub: true
              sup: true
              del: true
              p: true
              h1: false
              h2: true
              h3: true
              h4: true
              h5: true
              h6: true
              pre: false
              underline: true
              strikethrough: true
              removeFormat: true
              left: true
              right: true
              center: true
              justify: false
              table: false
              ol: true
              ul: true
              a: false
    link:
      type: string
      ui:
        reloadPageIfChanged: TRUE
        label: i18n
        inspector:
          group: 'settings'
          editor: 'Neos.Neos/Inspector/Editors/LinkEditor'
          editorOptions:
            assets: TRUE
    containerwidth:
      ui: ~